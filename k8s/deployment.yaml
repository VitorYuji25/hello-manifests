apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: vitoryuji25/hello-app:6520d5b5bb929457685fb7d40f3335ac092fb055
          ports:
            - containerPort: 80
