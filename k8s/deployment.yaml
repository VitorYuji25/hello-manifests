apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: vitoryuji25/hello-app:f4f53cf2d4df2e538c1d11d30a4590d4f801c572
          ports:
            - containerPort: 80
