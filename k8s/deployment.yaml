apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: vitoryuji25/hello-app:6910653c93c0e86a6caf1a6e66e95e9808d29759
          ports:
            - containerPort: 80
