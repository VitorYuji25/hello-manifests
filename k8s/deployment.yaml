apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: vitoryuji25/hello-app:0a611e246ca93d9ad6f45d9da23c626302b7a521
          ports:
            - containerPort: 80
